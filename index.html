<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
</head>
    <body>
    <div class="sections">
        <div class="sectionOne">
                <div class="header">
                <img src="./images/Sunny.png" alt="sun" class="sun" id="weatherImg" />
                <div>
                <h2 id="dataCity"></h2>
                <p id="dataDate"></p>
                </div>
                </div>
            <h1 id="dataTemp"></h1>
            <p id="descrip"></p>
            <div class="itemLower">
                <div class="detail">
                <div class="detailWrapper">
                    <div class="detailTitle">
                    <img src="./images/Vector.png" alt="Visibility" />
                    <p>Visibility</p>
                    </div>
                    <p id="dataVisibility">0</p>
                </div>
                <div class="line"></div>
                <div class="detailWrapper">
                    <div class="detailTitle">
                    <img src="./images/Vector3.png" alt="feels like" />
                    <p>Feels like</p>
                    </div>
                    <p id="dataFeelsLike">0</p>
                </div>
                </div>
                <div class="detail">
                <div class="detailWrapper">
                    <div class="detailTitle">
                    <img src="./images/Vector2.png" alt="humidity" />
                    <p>Humidity</p>
                    </div>
                    <p id="dataHumidity">0</p>
                </div>
                <div class="line"></div>
                <div class="detailWrapper different">
                    <div class="detailTitle">
                    <img src="./images/Vector4.png" alt="wind" />
                    <p>Wind</p>
                    </div>
                    <p id="dataWind">0</p>
                </div>
        </div>
    </div>  
        </div>            
        <div class="sectionTwo">
            <img src="./images/Add new card.png" alt="">
        </div> 

    <script src="script.js"></script>
    </body>
</html>
